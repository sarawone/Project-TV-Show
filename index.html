<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project |sarawone </title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>

  <header>
    <h1>TV Show </h1>
    <nav>
      <input type="text" id="show-search" placeholder="Search shows..." /> 
    </nav>
  </header>

  <main>
    <!-- search box and select box section-->
    <section id="controls">
      <label for="search-input">Search Episodes:</label>
      <input type="search" id="search-input" placeholder="Search by name or summary" />

      <label for="show-select">Choose a show:</label>
      <select id="show-select">
          <option value="">Select a show</option>
      </select> 

      <label for="episode-select">Jump to episode:</label>
      <select id="episode-select">
        <option value="">-- Select an episode --</option>
      </select>

      <button id="back-to-shows">Back to Shows</button>
    </section>

    <!--for status-->
    <div id="status-message"></div>

      <!--TV show section-->
      <section id="episodes-container" class="episodes-container">

      </section>
  </main>

  <footer>
    <p>
      Data provided by
      <a href="https://www.tvmaze.com/api#licensing">
        TVMaze.com
      </a>
    </p>
  </footer>
 
  <!-- Loads YOUR javascript code -->
  <script defer src="script.js"></script>

  <!--adding credit to origin data source -->

</body>

</html>
